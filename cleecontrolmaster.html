 body {

 }
html,
iframe {

}
#controller {

}

    flex-direction: column;

}

<body>
    <div id="flexyBox">
    <select id="controllerType">
        <option value="controllers/CustomCleeControllerDock.html">Customizable</option>

        $('#controllerType').change(function() {

            console.log($('#controllerType').val());
        });
    </script>
