<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Master Controller</title>
    <style>
 body {
     position: relative;
     height: 100%;
     top: 20px;
     background-color: #1f1e1f;
     overflow: hidden;
 }
html,
iframe { 
    height: 100%; 
    border: none;
}
select {

background-color: #302f30;
border-radius: 5px;
border-width: 2px;
border-style: solid;
border-color: #464546;
font-family: JosefinSansRegular;
color: white;

}
#controller {
    width: 400px;
}
#flexyBox {
    display: flexbox;
    flex-direction: column;
    height: 100%;
    width: 400px;
}
    </style>
</head>
<body>
    <div id="flexyBox">
    <select id="controllerType">
        <option value="1">Customizable</option>
        <option value="2">Hidden Cup</option>

    </select>
    <iframe id="controller" src="controllers/CustomCleeControllerDock.html"></iframe>

    <script>

const overlaySwitch = new BroadcastChannel('ovSwitch');

        $(document).ready(function() {
            try {
                resetType = localStorage.getItem('recallType');
            $('#controllerType').val(resetType).change();
            }
            catch {
                $('#controllerType').val('1').change();
            }

        });
        var saveType;
        $('#controllerType').change(function() {
            switch( $('#controllerType').val()) {
                case "1": document.getElementById("controller").src = 'controllers/CustomCleeControllerDock.html';
                break;
                case "2": document.getElementById("controller").src = 'controllers/HCControl.html';

            }
            overlayType =  $('#controllerType').val();
            overlaySwitch.postMessage({
                overlayType
            });
            saveType = $('#controllerType').val();
            localStorage.setItem('recallType',saveType);

        });
        overlaySwitch.onmessage = function() {
            overlaySwitch.postMessage({
                overlayType
            });
        }


    </script>
</div>
</body>
</html>
